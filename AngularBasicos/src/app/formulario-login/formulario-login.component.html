<div class="container">
  <h1>Registro</h1>
  <form [formGroup]="myForm" (ngSubmit)="login()">
    <div class="form-group mt-2">
      <label>Email</label>
      <input type="email" class="form-control"
        [ngClass]="{ 'input-error': myForm.controls.email.invalid && myForm.controls.email.touched }"
        placeholder="Email" formControlName="email" maxlength="100" />
      <div *ngIf="hasError('email')">
        <span error-msg mensaje="Email incorrecto" [color]="color" [valido]="!hasError('email')"> </span>
      </div>
    </div>
    <div class="form-group mt-2">
      <label>Contrase単a</label>
      <div class="input-group">
        <input type="password" class="form-control"
          [ngClass]="{ 'input-error': myForm.controls.password.invalid && myForm.controls.password.touched }"
          (keydown.space)="$event.preventDefault()" [type]="show ? 'text' : 'password'" formControlName="password"
          maxlength="50" placeholder="Contrase単a" />
        <span class="input-group-btn">
          <button type="button" (click)="password()" class="btn btn-secondary">Mostrar/ocultar contrase単a</button>
        </span>
      </div>
      <div *ngIf="hasError('password')">
        <span error-msg mensaje="Contrase単a obligatoria" [color]="color" [valido]="!hasError('password')"> </span>
      </div>
    </div>

    <div class="form-button text-center mt-2">
      <button type="submit" class="btn btn-primary" [class.btnDisabled]="myForm.invalid || myForm.pending"
        [disabled]="myForm.invalid || myForm.pending">
        Login
      </button>
    </div>
  </form>
</div>
