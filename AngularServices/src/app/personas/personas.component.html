<div class="container">
  <div class="row mt-2">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" MatPaginator>

      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let persona"><img [src]="persona.avatar" alt="Foto de {{persona.nombre}}"
            class="flag" /> </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let persona"> {{persona.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let persona"> {{persona.apellido}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let persona">{{persona.email}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>


</div>
